<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css"/>
		
		<link rel="stylesheet" type="text/css" href="pure-release-0.6.1/pure.css"/>
		<link rel="stylesheet" type="text/css" href="pure-release-0.6.1/grids-responsive-min.css"/>
	
		<title></title>
		<style>
			.div{
				background: tan;
				text-align: center;
				height: 100px;
				color: white;
				line-height: 100px;
			}
			.div2{
				background: tomato;
				text-align: center;
				height: 100px;
				color: white;
				line-height: 100px;
			}
			.div3{
				background: cornflowerblue;
				text-align: center;
				height: 100px;
				color: white;
				line-height: 100px;
			}
		</style>
	</head>
	<body>
		<div class="pure-g">
			<div class="pure-u-1-3 div">one</div>
			<div class="pure-u-1-3 div2">two</div>
			<div class="pure-u-1-3 div3">three</div>
		</div>
		<div class="pure-g">
			<div class="pure-u-1 pure-u-md-1-3 div">one</div>
			<div class="pure-u-1 pure-u-md-1-3 div2">two</div>
			<div class="pure-u-1 pure-u-md-1-3 div3">three</div>
		</div>
		<div class="pure-g">
			<div class="pure-u-1-12 div">one</div>
			<div class="pure-u-1-12 div2">two</div>
			<div class="pure-u-5-12 div3">three</div>
		</div>
		
		<!--单行表单-->
		<form class="pure-form">
			<fieldset >
				<legend>单行表单</legend>
				<input type="email" placeholder="Email"/>
				<input type="text" placeholder="Password"/>
				
				<lable for="rember">
					<input type="checkbox" id="rember"/> 记住我
				</lable>
				<button type="submit" class="pure-button pure-button-primary">submit</button>
			</fieldset>
		</form>
		
		<!--堆叠式表单-->
		<form class="pure-form pure-form-stacked">
		    <fieldset>
		        <legend>堆叠式表单</legend>
		
		        <label for="email">Email</label>
		        <input id="email" type="email" placeholder="Email">
		
		        <label for="password">Password</label>
		        <input id="password" type="password" placeholder="Password">
		
		        <label for="state">State</label>
		        <select id="state">
		            <option>AL</option>
		            <option>CA</option>
		            <option>IL</option>
		        </select>
		
		        <label for="remember" class="pure-checkbox">
		            <input id="remember" type="checkbox"> Remember me
		        </label>
		
		        <button type="submit" class="pure-button pure-button-primary">Sign in</button>
		    </fieldset>
		</form>
		
		<!--对称式表单-->
		<form class="pure-form pure-form-aligned">
		    <fieldset>
		        <div class="pure-control-group">
		            <label for="name">Username</label>
		            <input id="name" type="text" placeholder="Username">
		        </div>
		
		        <div class="pure-control-group">
		            <label for="password">Password</label>
		            <input id="password" type="password" placeholder="Password">
		        </div>
		
		        <div class="pure-control-group">
		            <label for="email">Email Address</label>
		            <input id="email" type="email" placeholder="Email Address">
		        </div>
		
		        <div class="pure-control-group">
		            <label for="foo">Supercalifragilistic Label</label>
		            <input id="foo" type="text" placeholder="Enter something here...">
		        </div>
		
		        <div class="pure-controls">
		            <label for="cb" class="pure-checkbox">
		                <input id="cb" type="checkbox"> I've read the terms and conditions
		            </label>
		
		            <button type="submit" class="pure-button pure-button-primary">Submit</button>
		        </div>
		    </fieldset>
		</form>
	</body>
</html>
